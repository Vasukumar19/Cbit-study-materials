
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 400px;">
            <img src="CBIT-LOGO.png" alt="CBIT Logo" width="150px" class="mx-auto mb-3">
            <h2 class="text-primary">Sign In</h2>
            <form action="main.html" method="GET">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="Register.html" class="text-primary">Register</a></p>
        </div>
    </div>
</body>
</html>
