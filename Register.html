
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 400px;">
            <img src="CBIT-LOGO.png" width="250px" class="mb-3" alt="CBIT Logo">
            <h2 class="text-primary">Register</h2>
            <form action="main.html" method="GET">
                <div class="mb-3 text-start">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control rounded-pill" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control rounded-pill" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
