
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
</head>
<body>
    <header class="clg text-center py-3 bg-light border-bottom">
        <img src="CBIT-LOGO.png" width="300px" alt="CBIT Logo">
    </header>
    <section class="back text-center">
        <img src="sample.jpeg" alt="Background" class="img-fluid">
    </section>
    
    <div class="container my-5">
        <h2 class="text-center text-brown">Upload & Download Materials</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="upload p-4 border rounded bg-light">
                    <h3 class="text-brown">Upload Materials</h3>
                    <input type="file" id="fileUpload" class="form-control my-2" accept=".pdf,.docx,.pptx">
                    <label for="uploadBranch">Select Your Branch:</label>
                    <select class="form-select my-2" id="uploadBranch" required>
                        <option value="">--Select Your Branch--</option>
                        <option value="CSE">Computer Science and Engineering (CSE)</option>
                        <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                        <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                        <option value="MECH">Mechanical Engineering (MECH)</option>
                        <option value="CIVIL">Civil Engineering (CIVIL)</option>
                        <option value="IT">Information Technology (IT)</option>
                        <option value="CHEM">Chemical Engineering (CHEM)</option>
                        <option value="AIDS">Artificial Intelligence and Data Science (AIDS)</option>
                        <option value="IOT">Internet of Things (IOT)</option>
                        <option value="CSM">Computer Science and Machine Learning (CSM)</option>
                    </select>
                    <input type="text" class="form-control my-2" placeholder="Enter the Subject" required>
                    <button class="btn btn-primary w-100">Upload</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="download p-4 border rounded bg-light">
                    <h3 class="text-brown">Download Materials</h3>
                    <label for="Branch">Select Your Branch:</label>
                    <select class="form-select my-2" id="Branch" required>
                        <option value="">--Select Your Branch--</option>
                        <option value="CSE">Computer Science and Engineering (CSE)</option>
                        <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                        <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                        <option value="MECH">Mechanical Engineering (MECH)</option>
                        <option value="CIVIL">Civil Engineering (CIVIL)</option>
                        <option value="IT">Information Technology (IT)</option>
                        <option value="CHEM">Chemical Engineering (CHEM)</option>
                        <option value="AIDS">Artificial Intelligence and Data Science (AIDS)</option>
                        <option value="IOT">Internet of Things (IOT)</option>
                        <option value="CSM">Computer Science and Machine Learning (CSM)</option>
                    </select>
                    <input type="text" class="form-control my-2" placeholder="Enter the Subject" required>
                    <button class="btn btn-primary w-100">Download</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center bg-light py-4 border-top">
        <img src="CBIT-LOGO-2023.png" width="200px" alt="CBIT Logo">
        <p>CBIT, Hyderabad</p>
        <p>Contact Info: Gandipet, Hyderabad, Telangana, PIN: 500075</p>
        <p>Phone: 040-1234567 | Mobile: 8008108820 | Email: No_one@nothing.ac.in</p>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
    <script>
        // Upload button click event
        document.getElementById('uploadBtn').addEventListener('click', function() {
            // Display the upload success prompt
            alert('Your material has been uploaded successfully!');
        });

        // Download button click event
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Display the download success prompt
            alert('Your material is ready for download!');
        });
    </script>
</body>
</html>
